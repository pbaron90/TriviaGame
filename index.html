<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="main.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
</head>

<body>


  <div class="container">
    <div class="row justify-content-md-center">

      <!-- Trivia tilte -->
      <div class="triviaGameTitle">
        <img
          src="Assets/images/trivias.jpg">
      </div>
    </div>

    <div id="timeRemainingText">
      <h1>Time Remaining: 30 Seconds</h1>
    </div>

    <br><br>

    <div id="questions"></div>

    <br><br>

    <button id="finished">Click Here When Done</button>

    <div id="results"></div>
  </div>





  <script>

var quizContainer = document.getElementById("questions");
      var resultsContainer = document.getElementById("results");
      var submitButton = document.getElementById("finished");
      var myQuestions = [
        {
          question: "<h3>What year was the World Wide Web launched in?</h3>",
          answers: {
            A: "1995",
            B: "1981",
            C: "1991",
            D: "1985"
          },
          correctAnswer: "C"
        },
        {
          question: "<h3>What is the first month comprised of 30 days?</h3>",
          answers: {
            A: "January",
            B: "Febuary",
            C: "March",
            D: "April"
          },
          correctAnswer: "D"
        },
        {
          question: "<h3>What sports team used the Swinging Friar as its team emblem until 1984?</h3>",
          answers: {
            A: "San Diego Padres",
            B: "Boston Bruins",
            C: "LA Raiders",
            D: "Tampa Bay Buccaneers"
          },
          correctAnswer: "A"
        },
        {
          question: "<h3>What color does the bride commonly wear in China?</h3>",
          answers: {
            A: "Blue",
            B: "White",
            C: "Black",
            D: "Red"
          },
          correctAnswer: "D"
        },
        {
          question: "<h3>St. Patrick's Day is celebrated on what day in March?</h3>",
          answers: {
            A: "15th",
            B: "16th",
            C: "17th",
            D: "18th"
          },
          correctAnswer: "C"
        },
        {
          question: "<h3>What color does Asparagus NOT come in?</h3>",
          answers: {
            A: "Green",
            B: "Black",
            C: "Purple",
            D: "White"
          },
          correctAnswer: "B"
        }
      ];


    var timeleft = 30;
    var downloadTimer = setInterval(function () {
      document.getElementById("timeRemainingText").innerHTML = timeleft + "<h1> seconds remaining</h1>";
      timeleft -= 1;
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
        document.getElementById("timeRemainingText").innerHTML = "<h1>Finished</h1>"
      }
    }, 1000);

    (function () {
      function buildQuiz() {
        // we'll need a place to store the HTML output
        var output = [];

        // for each question...
        myQuestions.forEach((currentQuestion, questionNumber) => {
          // we'll want to store the list of answer choices
          var answers = [];

          // and for each available answer...
          for (letter in currentQuestion.answers) {
            // ...add an HTML radio button
            answers.push(
              `<label>
            <input type="radio" name="question${questionNumber}" value="${letter}">
            ${letter} :
            ${currentQuestion.answers[letter]}
          </label>`
            );
          }

          // add this question and its answers to the output
          output.push(
            `<div class="question"> ${currentQuestion.question} </div>
        <div class="answers"> ${answers.join("")} </div>`
          );
        });

        // finally combine our output list into one string of HTML and put it on the page
        quizContainer.innerHTML = output.join("");
      }

      function showResults() {
        // gather answer containers from our quiz
        var answerContainers = quizContainer.querySelectorAll(".answers");

        // keep track of user's answers
        let numCorrect = 0;

        // for each question...
        myQuestions.forEach((currentQuestion, questionNumber) => {
          // find selected answer
          var answerContainer = answerContainers[questionNumber];
          var selector = `input[name=question${questionNumber}]:checked`;
          var userAnswer = (answerContainer.querySelector(selector) || {}).value;

          // if answer is correct
          if (userAnswer === currentQuestion.correctAnswer) {
            // add to the number of correct answers
            numCorrect++;

          } else {
            // if answer is wrong or blank
            // color the answers red
            answerContainers[questionNumber];
          }
        });

        // show number of correct answers out of total
        resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
      }

      var quizContainer = document.getElementById("questions");
      var resultsContainer = document.getElementById("results");
      var submitButton = document.getElementById("finished");
      var myQuestions = [
        {
          question: "<h3>What year was the World Wide Web launched in?</h3>",
          answers: {
            A: "1995",
            B: "1981",
            C: "1991",
            D: "1985"
          },
          correctAnswer: "C"
        },
        {
          question: "<h3>What is the first month comprised of 30 days?</h3>",
          answers: {
            A: "January",
            B: "Febuary",
            C: "March",
            D: "April"
          },
          correctAnswer: "D"
        },
        {
          question: "<h3>What sports team used the Swinging Friar as its team emblem until 1984?</h3>",
          answers: {
            A: "San Diego Padres",
            B: "Boston Bruins",
            C: "LA Raiders",
            D: "Tampa Bay Buccaneers"
          },
          correctAnswer: "A"
        },
        {
          question: "<h3>What color does the bride commonly wear in China?</h3>",
          answers: {
            A: "Blue",
            B: "White",
            C: "Black",
            D: "Red"
          },
          correctAnswer: "D"
        },
        {
          question: "<h3>St. Patrick's Day is celebrated on what day in March?</h3>",
          answers: {
            A: "15th",
            B: "16th",
            C: "17th",
            D: "18th"
          },
          correctAnswer: "C"
        },
        {
          question: "<h3>What color does Asparagus NOT come in?</h3>",
          answers: {
            A: "Green",
            B: "Black",
            C: "Purple",
            D: "White"
          },
          correctAnswer: "B"
        }
      ];

      // display quiz right away
      buildQuiz();

      // on submit, show results
      submitButton.addEventListener("click", showResults);
    })();





  </script>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
